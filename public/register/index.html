<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Register</title>
</head>
<body>
    <form action="">
        <input placeholder="Name:" type="text"><br><br>
        <input placeholder="Email:" type="email"><br><br>
        <input placeholder="Password:" type="password"><br><br>
        <input placeholder="Retype Password:" type="password"><br><br>
        <button>Submit</button>
    </form>
    <a href="/login">Login</a> - <a href="/contact">Contact</a>
    <hr>
    <script>
        const inputs = document.querySelectorAll('input');
        const form = document.querySelector('form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            for ( const input of inputs ) if ( !input.value ) {
                alert('Fill in all input fields');
                return;
            }

            if ( inputs[2].value != inputs[3].value ) {
                alert('Passwords dot not match!');
                return;
            }
            
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: inputs[0].value, email: inputs[1].value, password: inputs[2].value})
            })
            for( const input of inputs ) input.value = '';
        })
    </script>
</body>
</html>
